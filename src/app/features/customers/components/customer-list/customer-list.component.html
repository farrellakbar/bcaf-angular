<div *ngIf="!customers || customers.length === 0">
  <!-- Spinner saat data belum ada -->
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<ol *ngIf="customers && customers.length > 0" class="list-group list-group-numbered">
  <app-customer-detail
    *ngFor="let customer of customers"
    [customer]="customer"
  ></app-customer-detail>
</ol>
