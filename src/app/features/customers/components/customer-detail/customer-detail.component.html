<li
    *ngIf="customer"
    (click)="customerReservasi()"
    class="list-group-item d-flex justify-content-between align-items-start">
  <div class="ms-2 me-auto">
    <div class="fw-bold">{{ customer.name}}</div>
    {{customer.email}}
  </div>
  <span [appCustomerStatus]="customer.status">{{ customer.status }}</span>
</li>

<li
  *ngIf="!customer"
  (click)="customerReservasi()"
  class="list-group-item d-flex justify-content-between align-items-start"
>
  No customer choice...
</li>
