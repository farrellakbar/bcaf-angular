<div class="card shadow">
  <div class="card-body">
    <h5 class="card-title">Todo App</h5>
    <app-todo-form
      (eventEmitter)="add($event)"
      (onSearch)="search($event)"
    ></app-todo-form>
  </div>
  <app-todo-list
    [todos]="todos"
    (eventEmitter)="remove($event)"
  ></app-todo-list>
  <div class="card-footer">
    <app-todo-total [todos]="todos"></app-todo-total>
  </div>
</div>
